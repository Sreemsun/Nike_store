services:
  # Backend API
  - type: web
    name: nike-backend
    runtime: python
    # Use bash to avoid relying on executable bit
    buildCommand: "bash ./build.sh"
    startCommand: "bash ./start.sh"
    envVars:
      - key: MONGODB_URL
        sync: false
      - key: DATABASE_NAME
        value: Nike
      - key: SECRET_KEY
        sync: false
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: CORS_ORIGINS
        value: '["*"]'
      - key: PYTHON_VERSION
        value: 3.11.9
